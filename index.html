<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://images.unsplash.com/photo-1552649834-ecd7894ebf9f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1460&q=80);">
    <div class="banner container">
      <h1>Change your life, make some art</h1>
      <p>No excuses, just do it.</p>
      <a class="btn-medium" href="https://unsplash.com/search/photos/painting" target="blank">Start now</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Here is how we help you</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1448932133140-b4045783ed9e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80" alt="brush and paint">
        <h4>Painting classes</h4>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1550226812-76aa0c7635a7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="drawing">
        <h4>Drawing classes</h4>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1514195037031-83d60ed3b448?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1651&q=80" alt="Art exhibition">
        <h4>Exhibit your work</h4>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <h4>Reach out on social media:</h4>
    <div class="links">
      <a class="link" href="https://www.linkedin.com/in/christinawunder/">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="link" href="https://www.facebook.com/christina.wunder">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a class="link" href="https://twitter.com/christinawunder">
        <i class="fab fa-twitter-square"></i>
      </a>
      <a class="link" href="https://www.instagram.com/christinawunder/">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="link" href="https://github.com/christinawunder/">
        <i class="fab fa-github-square"></i>
      </a>
      </div>
    </div>
    </div>

  </footer>
</body>
</html>
